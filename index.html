<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img-jpeg/agenda-nv-png.png"Agenda de contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <div class="corpo">
            <div class="formulario">
                <form id="form-agenda">
                    <h2>Insira os dados:</h2>
                    <input type="text" id="nome-contato" required placeholder="Digite um nome">
                    <input type="tel" id="numero-contato" required placeholder="(DDD) 99999 - 9999">
                    <button type="submit">Cadastrar</button>
                    <button type="button" id="botao-limpar">Limpar agenda</button>
                </form>
            </div>
            <div class="tabela" id="tabela">
                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody>  
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Contatos cadastrados:</td>
                            <td id="total-cadastros">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
